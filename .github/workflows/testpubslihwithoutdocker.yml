name: Build and Push Docker Image

on: 
  push:
    branches:
      - 'main'

env:
  CACHE_IMAGE: ghcr.io/bastienird/minorshinyapp-cache
  DOCKER_BUILDKIT: 1
  RENV_PATHS_ROOT: ~/.cache/R/renv

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 4.2.3

      - name: Set up renv
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: ${{ github.sha }}

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.RENV_PATHS_ROOT }}
          key: ${{ runner.os }}-R-${{ matrix.r }}-cache-${{ hashFiles('renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-R-${{ matrix.r }}-cache-

      - name: Install dependencies
        run: |
          Rscript -e "renv::restore()"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker buildx create --use --name builder
          docker buildx inspect builder --bootstrap
          docker build \
            --cache-from type=registry,ref=$CACHE_IMAGE:latest \
            --cache-to type=inline \
            --tag ghcr.io/bastienird/minorshinyapp:latest \
            --build-arg RENV_PATHS_ROOT=${{ env.RENV_PATHS_ROOT }} \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            .
          docker push ghcr.io/bastienird/minorshinyapp:latest
          docker push $CACHE_IMAGE:latest
